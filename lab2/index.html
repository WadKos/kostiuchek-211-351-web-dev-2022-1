<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Форма обратной связи</h1>
        <a class="auth-link" href="auth.html">
            Аутентификация
        </a>
        <form method="POST" action="http://httpbin.org/post">
            <div>
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО">                    
            </div>
            <div>
                <label for="email">Адрес электронной почты</label>
                <input type="email" name="email" id="email" value="qq@gmail.com" required>    
            </div>
            
            <fieldset>
                <legend>Откуда вы о нас узнали?</legend>
            
                <div>
                  <input type="radio" id="friends" name="source" value="friends"
                         checked>
                  <label for="friends">Рассказали друзья</label>
                </div>
            
                <div>
                  <input type="radio" id="internet" name="source" value="internet">
                  <label for="internet">Реклама в Интернете</label>
                </div>
            
            </fieldset>
            
            <div>
                <label for="category">Категория обращения</label>
                <select name="category" id="category" >
                    <option value="1">Жалоба</option>
                    <option value="2">Предложение</option>
                </select>
            </div>

            <div>
                <label for="msg">Текст сообщения</label>
                <textarea name="msg" id="msg" cols="60" rows="20">Текст сообщения</textarea>
            </div>

            <div>
                <input type="checkbox" name="agreement" id="agreement" value="true">
                <label for="agreement">Согласен на обработку персональных данных</label>
            </div>
            
            <div>
                <input type="file" name="file" id="file">
                <label for="file">Прикрепить файл</label>
            </div>
            <button type="submit">Отправить</button>

        </form>

    </main>


    <footer class="footer">
        <div class="container">
            &copy; Костючек А. К.
        </div>
    </footer>
</body>
</html>
